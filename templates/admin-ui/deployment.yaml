apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-ui
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      component: admin-ui
  template:
    metadata:
      labels:
        component: admin-ui
    spec:
      containers:
        - name: admin-ui
          # image: hobbyfarm/admin-ui:0.0.12
          image: brytonhall/admin-ui:latest
          env:
            - name: HF_SERVER
              value: {{ .Values.backend.hostname }}
